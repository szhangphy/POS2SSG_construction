name: Publish to PyPI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Derive version from ref
        id: derive
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          echo "REF_NAME=$REF_NAME"
          if [[ "$REF_NAME" == v* ]]; then
            VERSION="${REF_NAME#v}"
          else
            echo "Ref does not start with v; skipping version bump" && exit 0
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Derived version: $VERSION"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip build
          if [[ -n "${VERSION}" ]]; then
            python - <<'PY'
            import os, re, pathlib
            version = os.environ.get('VERSION')
            p = pathlib.Path('pyproject.toml')
            s = p.read_text(encoding='utf-8')
            import re
            s2 = re.sub(r'(?m)^(version\s*=\s*"[^"]+")("\s*)$', fr'\1{version}\2', s) if False else re.sub(r'(?m)^(version\s*=\s*")[^"]+("\s*)$', fr'\1{version}\2', s)
            p.write_text(s2, encoding='utf-8')
            p2 = pathlib.Path('POS2SSG/__init__.py')
            if p2.exists():
                t = p2.read_text(encoding='utf-8')
                t2 = re.sub(r'(?m)^__version__\s*=\s*\"[^\"]+\"', f'__version__ = "{version}"', t)
                p2.write_text(t2, encoding='utf-8')
            print('Set version to', version)
            PY
          fi
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: ${{ secrets.PYPI_USERNAME }}
          password: ${{ secrets.PYPI_PASSWORD }}
          skip-existing: true

