name: Publish to PyPI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set version from tag (v* -> X.Y.Z)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -eux
          VERSION="${GITHUB_REF_NAME}"
          if [[ "$VERSION" == v* ]]; then
            VERSION="${VERSION#v}"
          else
            echo "Tag must start with v" && exit 1
          fi
          test -n "$VERSION"
          echo "Using VERSION=$VERSION"
          sed -i -E "s/^[[:space:]]*version[[:space:]]*=[[:space:]]*\"[^\"]*\"/version = \"$VERSION\"/" pyproject.toml
          if [ -f POS2SSG/__init__.py ]; then
            sed -i -E "s/^__version__[[:space:]]*=[[:space:]]*\"[^\"]*\"/__version__ = \"$VERSION\"/" POS2SSG/__init__.py || true
          fi

      - name: Clean build artifacts
        run: |
          rm -rf dist build *.egg-info || true

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip build twine
          python -m build
          python -m twine check dist/*

      - name: Show wheel METADATA
        run: |
          python - <<'PY'
          import glob, zipfile
          whls = glob.glob("dist/*.whl")
          assert whls, "no wheel in dist"
          with zipfile.ZipFile(whls[0]) as z:
              meta = [n for n in z.namelist() if n.endswith("METADATA")]
              assert meta, "no METADATA"
              print(z.read(meta[0]).decode("utf-8", "ignore"))
          PY

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.10.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_PASSWORD }}
          attestations: false
          packages-dir: dist
          verify-metadata: false
          skip-existing: true
