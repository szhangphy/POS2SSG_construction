name: Publish to PyPI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set version from tag (v* -> X.Y.Z)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -eux
          VERSION="${GITHUB_REF_NAME}"
          if [[ "$VERSION" == v* ]]; then
            VERSION="${VERSION#v}"
          else
            echo "Tag must start with v" && exit 1
          fi
          test -n "$VERSION"
          echo "Using VERSION=$VERSION"
          sed -i -E "s/^[[:space:]]*version[[:space:]]*=[[:space:]]*\"[^\"]*\"/version = \"$VERSION\"/" pyproject.toml
          if [ -f POS2SSG/__init__.py ]; then
            sed -i -E "s/^__version__[[:space:]]*=[[:space:]]*\"[^\"]*\"/__version__ = \"$VERSION\"/" POS2SSG/__init__.py || true
          fi

      - name: Clean build artifacts
        run: |
          rm -rf dist build *.egg-info || true

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip build twine
          python -m build
          python -m twine check dist/*

      - name: Show wheel METADATA
        run: |
          python - <<'PY'
          import glob, zipfile
          whls = glob.glob("dist/*.whl")
          assert whls, "no wheel in dist"
          with zipfile.ZipFile(whls[0]) as z:
              meta = [n for n in z.namelist() if n.endswith("METADATA")]
              assert meta, "no METADATA"
              print(z.read(meta[0]).decode("utf-8", "ignore"))
          PY

      - name: Upload to PyPI via Twine
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m twine upload --skip-existing dist/*

  verify-install:
    name: Verify install from PyPI
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Derive version from ref
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          echo "REF_NAME=$REF_NAME"
          if [[ "$REF_NAME" == v* ]]; then
            VERSION="${REF_NAME#v}"
          else
            echo "Ref does not start with v; skipping version pin" && exit 0
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Derived version: $VERSION"

      - name: Install runtime deps from PyPI
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy scipy spglib pymatgen

      - name: Install irssg from PyPI
        run: |
          python -m pip install irssg

      - name: Install pos2ssg from PyPI
        run: |
          if [[ -n "${VERSION}" ]]; then
          python -m pip install "pos2ssg==${VERSION}"
          else
          python -m pip install pos2ssg
          fi

      - name: Smoke test import and CLI
        run: |
          python - <<'PY'
          import POS2SSG as m
          print('pos2ssg version:', getattr(m, '__version__', 'NA'))
          PY
          POS2SSG --help || true
