name: Publish to TestPyPI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
      - 'test*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Derive version from ref
        id: derive
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          echo "REF_NAME=$REF_NAME"
          if [[ "$REF_NAME" == test* ]]; then
            VERSION="${REF_NAME#test}"
          elif [[ "$REF_NAME" == v* ]]; then
            VERSION="${REF_NAME#v}"
          else
            echo "Ref does not start with test or v; skipping version bump" && exit 0
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Derived version: $VERSION"

      - name: Bump version in files
        if: env.VERSION != ''
        run: |
          python - <<'PY'
          import os, re, pathlib
          version = os.environ.get('VERSION')
          if not version:
              raise SystemExit('No VERSION in env')
          p = pathlib.Path('pyproject.toml')
          s = p.read_text(encoding='utf-8')
          s2 = re.sub(r'(?m)^(version\s*=\s*")[^"]+("\s*)$', lambda m: m.group(1) + version + m.group(2), s)
          if s == s2:
              print('pyproject.toml: version unchanged or not found line, writing anyway')
          p.write_text(s2, encoding='utf-8')
          p2 = pathlib.Path('POS2SSG/__init__.py')
          if p2.exists():
              t = p2.read_text(encoding='utf-8')
              t2 = re.sub(r'(?m)^__version__\s*=\s*\"[^\"]+\"', f'__version__ = "{version}"', t)
              p2.write_text(t2, encoding='utf-8')
              print('Updated POS2SSG/__init__.py to', version)
          else:
              print('POS2SSG/__init__.py not found; skipping')
          print('Set version to', version)
          PY

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          user: ${{ secrets.TEST_PYPI_USERNAME }}
          password: ${{ secrets.TEST_PYPI_PASSWORD }}
          skip-existing: true

  verify-install:
    name: Verify install from TestPyPI
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Derive version from ref
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          echo "REF_NAME=$REF_NAME"
          if [[ "$REF_NAME" == test* ]]; then
            VERSION="${REF_NAME#test}"
          elif [[ "$REF_NAME" == v* ]]; then
            VERSION="${REF_NAME#v}"
          else
            echo "Ref does not start with test or v; skipping version pin" && exit 0
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Derived version: $VERSION"

      - name: Install runtime deps from PyPI
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy scipy spglib pymatgen

      - name: Install irssg from TestPyPI
        run: |
          python -m pip install -i https://test.pypi.org/simple --extra-index-url https://pypi.org/simple "irssg>=1.0.1"

      - name: Install pos2ssg from TestPyPI
        run: |
          if [[ -n "${VERSION}" ]]; then
          python -m pip install -i https://test.pypi.org/simple --extra-index-url https://pypi.org/simple "pos2ssg==${VERSION}"
          else
          python -m pip install -i https://test.pypi.org/simple --extra-index-url https://pypi.org/simple pos2ssg
          fi

      - name: Smoke test import and CLI
        run: |
          python - <<'PY'
          import POS2SSG as m
          import irssg
          print('pos2ssg version:', getattr(m, '__version__', 'NA'))
          req=['load_ssg_list','identify_SG_lattice','findAllOp','load_one_ssg','pos2abr','generate_irssg_in','get_SSG_label']
          print('irssg API:', {n: hasattr(irssg, n) for n in req})
          PY
          POS2SSG --help || true
