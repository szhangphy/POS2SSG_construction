name: Publish to TestPyPI

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
      - 'test*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set version from tag (v*/test* -> X.Y.Z)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -eux
          VERSION="${GITHUB_REF_NAME}"
          if [[ "$VERSION" == v* ]]; then
            VERSION="${VERSION#v}"
          elif [[ "$VERSION" == test* ]]; then
            VERSION="${VERSION#test}"
          else
            echo "Tag must start with v or test" && exit 1
          fi
          test -n "$VERSION"
          echo "Using VERSION=$VERSION"
          sed -i -E "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          if [ -f POS2SSG/__init__.py ]; then
            sed -i -E "s/^__version__ = \".*\"/__version__ = \"$VERSION\"/" POS2SSG/__init__.py || true
          fi
      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.10.2
        with:
          repository-url: https://test.pypi.org/legacy/
          user: ${{ secrets.TEST_PYPI_USERNAME }}
          password: ${{ secrets.TEST_PYPI_PASSWORD }}
          skip-existing: true

  verify-install:
    name: Verify install from TestPyPI
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Derive version from ref
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          echo "REF_NAME=$REF_NAME"
          if [[ "$REF_NAME" == test* ]]; then
            VERSION="${REF_NAME#test}"
          elif [[ "$REF_NAME" == v* ]]; then
            VERSION="${REF_NAME#v}"
          else
            echo "Ref does not start with test or v; skipping version pin" && exit 0
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Derived version: $VERSION"

      - name: Install runtime deps from PyPI
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy scipy spglib pymatgen

      - name: Install irssg from TestPyPI
        run: |
          python -m pip install -i https://test.pypi.org/simple --extra-index-url https://pypi.org/simple "irssg>=1.0.1"

      - name: Install pos2ssg from TestPyPI
        run: |
          if [[ -n "${VERSION}" ]]; then
          python -m pip install -i https://test.pypi.org/simple --extra-index-url https://pypi.org/simple "pos2ssg==${VERSION}"
          else
          python -m pip install -i https://test.pypi.org/simple --extra-index-url https://pypi.org/simple pos2ssg
          fi

      - name: Smoke test import and CLI
        run: |
          python - <<'PY'
          import POS2SSG as m
          import irssg
          print('pos2ssg version:', getattr(m, '__version__', 'NA'))
          req=['load_ssg_list','identify_SG_lattice','findAllOp','load_one_ssg','pos2abr','generate_irssg_in','get_SSG_label']
          print('irssg API:', {n: hasattr(irssg, n) for n in req})
          PY
          POS2SSG --help || true
